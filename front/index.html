<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <nav class="flex justify-between px-[70px] py-5">
        <h2 class="font-bold text-xl">NoticeResume</h2>
        <ul class="flex items-center gap-5 font-bold">
            <li><a href="#" class="text-gray-500">Home</a></li>
            <li><a href="#" class="text-gray-500">About</a></li>
            <li><a href="#" class="text-gray-500">Services</a></li>
            <li><a href="#" class="text-gray-500">Contact</a></li>
        </ul>
    </nav>
    <div class="mt-16 px-[70px]">
        <swiper-container class="mySwiper mt-8" space-between="30"
        slides-per-view="1" autoplay-delay="2500">
            
        </swiper-container>

        <h2 class="text-lg font-bold mt-8">Notice resume : </h2>
        <p class="resume text-white opacity-0"></p>

        <ul class="osef text-white">
            
        </ul>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    


    <script>
        fetch('http://localhost:3000/api/reviews')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                const ulEl = document.querySelector('ul.osef')
                const resume = data[0]
                document.querySelector('p.resume').textContent = resume
                const swiperWrapper = document.querySelector('.mySwiper');
                data.forEach((element, i) => {
                    if(i === 0) return
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide flex start gap-5';
                    slide.innerHTML = `
                        <div class="flex gap-5 min-w-[150px]">
                            <img src="img/netflix.jpg" alt="" class="h-[150px] w-[150px] object-cover rounded-full border-4 border-black">
                            <div class="space-y-1">
                                <p class="text-gray-700 font-bold">${element.userName}</p>
                                <p class="text-gray-700 font-bold">Rating : ${element.rating}/5</p>
                                <p class="text-black text-lg mt-5 content">${element.content}</p>
                            </div>
                        </div>
                        
                    `;
                    swiperWrapper.appendChild(slide);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
      
</body>
</html>
